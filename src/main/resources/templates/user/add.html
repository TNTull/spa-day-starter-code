<body class="container">
<form th:href="@{/user/add}" method="post" th:object="${user}">
    <label class="form-label">Username<input class="form-control" type="text" required th:field="*{username}" th:errorClass="is-invalid"></input></label><br/>
    <label class="form-label">Email<input class="form-control" type="email" required="true"  th:field="*{email}"></input></label><br/>
    <label class="form-label">Password<input class="form-control" type="password" required="true"  name="password"></input></label><br/>
    <label class="form-label">Verify Password<input class="form-control" type="password" required="true" name="verify"></input></label><br/>
    <button class="btn btn-primary">Add User</button>
</form>

</body>
